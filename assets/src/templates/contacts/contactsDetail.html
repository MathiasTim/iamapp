<div id="date_content">
    <div class="backnavi clearfix">
        <a href="#dates"><img src="src/img/dates/back_white.png" alt="zurück" title="zurück" /></a>
        <a href="#home"><img src="src/img/dates/home_white.png" alt="schreibtisch" title="schreibtisch" /></a>
    </div>
    <div id="inner_content">
        <h1><%=model.title %></h1>
        <p><b>Anfang:</b> <%=model.start %>&nbsp;&nbsp; // &nbsp;&nbsp;<b>Ende:</b> <%=model.end %></p>

            <%=model.description %>
        </p>

</div>
