<div id="tbl_content">
    <div class="background-image">
        <% if (resolution == "high") { %>
            <img src="src/img/tablet/high/tablet_on.png" />
        <% } else { %>
            <img src="src/img/tablet/low/tablet_on.png" />
        <% } %>
    </div>
    <div class="inner-content">
        <div class="header clearfix">
            <div class="right">
                <span class="icon"><img src="src/img/tablet/icon_wlan.png" /></span>
                <span class="icon"><img src="src/img/tablet/icon_sound.png" /></span>
                <span class="icon"><img src="src/img/tablet/icon_reception.png" /></span>
                <span class="icon battery"><img src="src/img/tablet/icon_battery.png" /></span>
                <span class="time">10:45</span>
            </div>
        </div>
        <div class="content">
            <ul id="tbl_first_level_list" class="clearfix">
                <!-- menu list (FirstLevelListItems.html) -->
            </ul>
        </div>
    </div>
    <div class="outer_footer">
    <div class="footer">
        <div class="inner_footer clearfix">
            <div class="servicemenu first tablet_home">
                <a href="#home">
                    <span class="icon"><img src="src/img/tablet/icon_home.png" /></span><br />
                    schreibtisch
                </a>
            </div>
            <div class="servicemenu last tablet_info">
                <a>
                    <span class="icon"><img src="src/img/tablet/icon_info.png" /></span><br />
                    info
                </a>
            </div>
        </div>
        </div>
    </div>
</div>
